services:
  postgres:
    image: postgres:15-alpine
    container_name: aegis_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: agentic_ops
    volumes:
      - ${PWD}/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d agentic_ops"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aegis-network

  aegis-service:
    build:
      context: ./aegis-service
      dockerfile: Dockerfile
    container_name: aegis_service
    ports:
      - "8000:8000"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: agentic_ops
      DB_USER: admin
      DB_PASSWORD: password123
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      CORS_ORIGINS: http://localhost:3000,http://localhost:8080
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - aegis-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  aegis-network:
    driver: bridge
